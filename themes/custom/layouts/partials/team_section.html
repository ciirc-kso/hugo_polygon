<div id="{{ index . "label"}}" class="container-fluid">
	{{ $people := index . "people" }}
	<div class="row">
	{{ range $people }}
		<div class="col-sm bg-light">
		{{ .name }}<br/>
		{{ .position }}<br/>
		<img class="img-rounded" src="{{ .avatar }}" height="200" width="200"/>
		</div>
	{{ end }}
	</div>
</div>
