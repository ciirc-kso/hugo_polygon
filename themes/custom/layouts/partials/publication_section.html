<div id="{{ index . "label"}}" class="container-fluid">
     <h2>Publications</h2>
	 {{ $entries := index . "entries" }}
	 {{ range $entries }}
	 <div class="publication_entry">
		<p>{{ .author }}</p>
		<p>{{ .email }}</p>
		<p><a href="{{ .ref }}">Link to publication</a></p>
	 </div>
	 {{ end }}
</div>
